plugins {
    id 'application'
}

description = 'demo-plugin-helloworld'

dependencies {
    compileOnly project(':demo-api')
    compileOnly "org.javaloong.kongmink:pf4j-spring-boot:${pf4jSpringBootVersion}"
    
    implementation "org.springframework.boot:spring-boot-starter-web"
}

//*************************************************************************
// App Properties
//*************************************************************************

mainClassName = 'demo.helloworld.HelloworldPluginStarter'

manifest {
    attributes 'Main-Class': 'demo.helloworld.HelloworldPluginStarter'
}